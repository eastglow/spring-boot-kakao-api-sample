<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2.0, minimum-scale=1.0, user-scalable=no"/>
    <title>Place Search Site</title>
    <link rel="stylesheet" type="text/css" href="/libs/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/libs/css/bootstrap-grid.min.css">
    <link rel="stylesheet" type="text/css" href="/libs/css/bootstrap-reboot.min.css">
    <link rel="stylesheet" type="text/css" href="/css/common.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light mb-5" style="background-color: #e3f2fd;">
        <a class="navbar-brand font-weight-bold" href="#">
            <img src="/img/logo.png" width="30" height="30" class="d-inline-block align-top" alt="">
            Place Search Site
        </a>

        <div class="collapse navbar-collapse" id="navbarColor03">
            <div class="navbar-nav mr-auto">
            </div>
            <form class="form-inline" action="/logout">
                <button class="btn btn-outline-primary my-2 my-sm-0">로그아웃</button>
            </form>
        </div>
    </nav>
    <div class="container w-100 h-100">
        <div class="row" id="contents">
            <div class="col-9 mb-5">
                <div class="row">
                    <div class="col">
                        <form name="searchForm" onsubmit="place.search(); return false;">
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" name="keywordNm" placeholder="검색어를 입력해 주세요." aria-label="Recipient's username" aria-describedby="basic-addon2">
                                <input type="hidden" name="currentPage" value="1">
                                <input type="hidden" name="searchType" value="search">
                                <div class="input-group-append">
                                    <button class="btn btn-primary">검색</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="col-12" id="place_list">
                        <div class="card h-100">
                            <div class="card-body text-center">
                                <h3 class="my-xl-5">검색된 결과가 없습니다.</h3>
                            </div>
                        </div>
                    </div>
                    <div class="w-100"></div>
                    <div class="col">
                        <ul class="pagination justify-content-center mt-3" id="pagination">
                        </ul>
                        <div class="modal fade" id="mapModal" tabindex="-1" role="dialog" aria-labelledby="mapModal" aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h4 class="modal-title font-weight-bold" id="exampleModalLongTitle">검색 상세보기</h4>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        <div class="row">
                                            <div class="col">
                                                <div id="map" style="width:100%; height:400px"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-3 text-center mb-5">
                <div class="row">
                    <div class="col">
                        <nav class="navbar navbar-dark bg-primary text-wrap">
                            <span class="text-white mx-auto font-weight-bold">인기 키워드</span>
                        </nav>
                        <ul class="list-group" id="keyword_list"></ul>
                    </div>
                    <div class="w-100"></div>
                    <div class="col mt-5">
                        <nav class="navbar navbar-dark bg-primary text-wrap">
                            <span class="text-white mx-auto font-weight-bold">내 검색 히스토리</span>
                        </nav>
                        <ul class="list-group" id="history_list"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=586f6ade36731c6ea1759ad66e1cfabe&libraries=services"></script>
    <script type="text/javascript" src="/libs/js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="/libs/js/jquery.twbsPagination.min.js"></script>
    <script type="text/javascript" src="/libs/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/common.js"></script>
    <script type="text/javascript" src="/js/index.js"></script>
    <script type="text/javascript" src="/js/common-binding.js"></script>
</body>
</html>
