<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2.0, minimum-scale=1.0, user-scalable=no"/>
    <title>Place Search Site</title>
    <link rel="stylesheet" type="text/css" href="/libs/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/libs/css/bootstrap-grid.min.css">
    <link rel="stylesheet" type="text/css" href="/libs/css/bootstrap-reboot.min.css">
    <link rel="stylesheet" type="text/css" href="/css/common.css">
</head>
<body class="bg-light">
    <div class="container h-100">
        <div class="row h-100 align-items-center">
            <div class="col">
                <div class="card text-center mx-auto w-50">
                    <div class="card-header text-white font-weight-bold bg-primary">
                        <h4>Place Search Site</h4>
                    </div>
                    <div class="card-body bg-white">
                        <form name="loginForm" class="text-center p-5 mx-auto" onsubmit="login.submit(); return false;">
                            <div class="form-group">
                                <input type="text" class="form-control" name="userId" placeholder="아이디">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" name="userPw" placeholder="비밀번호">
                            </div>
                            <button class="btn btn-primary btn-block mt-5">로그인</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="/libs/js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="/libs/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/common.js"></script>
</body>
</html>
